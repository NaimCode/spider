<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spider Technology — Agence de développement</title>
  <meta name="description" content="Spider Technology : nous transformons vos idées en produits numériques élégants et performants. Sites web, apps mobiles, APIs et intégrations." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f6f8fb;        /* fond doux */
      --text:#0f172a;      /* slate-900 */
      --muted:#475569;     /* slate-600 */
      --card:#ffffff;
      --border:#e5e7eb;    /* gray-200 */
      --accent:#111827;    /* near black for CTAs */
      --primary:#0ea5e9;   /* cyan-500 */
      --ok:#16a34a;        /* green-600 */
      --warn:#f59e0b;      /* amber-500 */
      --shadow:0 10px 30px rgba(2,8,23,.06);
      --radius-lg:18px; --radius-md:14px; --radius-sm:10px;
      --container:1200px;
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;background:var(--bg);color:var(--text);line-height:1.6}
    img{max-width:100%;display:block}
    a{color:inherit;text-decoration:none}
    .container{width:min(100%,var(--container));margin-inline:auto;padding-inline:24px}
    .section{padding:clamp(48px,6vw,96px) 0}
    .btn{display:inline-flex;align-items:center;gap:10px;border:1px solid var(--border);border-radius:999px;padding:12px 18px;background:var(--card);box-shadow:var(--shadow);font-weight:600}
    .btn.primary{background:var(--accent);color:#fff;border-color:transparent}
    .btn.ghost{background:#fff}

    /* Header */
    header{position:sticky;top:0;z-index:40;background:rgba(255,255,255,.75);backdrop-filter:saturate(1.2) blur(10px);border-bottom:1px solid var(--border)}
    .nav{height:68px;display:flex;align-items:center;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:12px;font-weight:800}
    .logo{width:34px;height:34px;border-radius:999px;display:grid;place-items:center;background:#111827;color:#fff}
    nav ul{display:flex;gap:18px;list-style:none;margin:0;padding:0}
    nav a{color:var(--muted);padding:8px 10px;border-radius:10px}
    nav a:hover, nav a.active{color:var(--text);background:#eef2f7}
    .hamburger{display:none;width:42px;height:42px;border:1px solid var(--border);border-radius:12px;background:#fff}
    @media (max-width:900px){
      nav ul{display:none;position:absolute;inset:68px 0 auto 0;background:#fff;border-bottom:1px solid var(--border);padding:18px}
      nav ul.open{display:flex;flex-direction:column}
      .hamburger{display:inline-grid;place-items:center}
    }

    /* Hero like the reference */
    .hero{background:linear-gradient(180deg,#fff,transparent)}
    .hero-wrap{display:grid;grid-template-columns:1.2fr 1fr;gap:40px;align-items:center}
    .eyebrow{font-size:12px;letter-spacing:.14em;text-transform:uppercase;color:#64748b;font-weight:700}
    h1{font-size:clamp(36px,5.6vw,60px);line-height:1.06;margin:10px 0 14px}
    .lead{color:var(--muted);font-size:18px}
    .cta{display:flex;gap:12px;flex-wrap:wrap;margin-top:18px}
    .strip{display:grid;grid-template-columns:repeat(2,1fr);gap:14px;margin-top:28px}
    .tile{background:var(--card);border:1px solid var(--border);border-radius:var(--radius-lg);padding:16px;box-shadow:var(--shadow)}
    .tile .n{font-size:22px;font-weight:800}
    .tile .m{color:var(--muted)}
    @media (max-width:1000px){.hero-wrap{grid-template-columns:1fr}}

    .ribbon{margin-top:18px;border:1px solid #d1fae5;background:#ecfdf5;color:#065f46;border-radius:12px;padding:10px 14px;font-size:14px;display:flex;align-items:center;gap:10px}

    /* Logos marquee */
    .marquee{overflow:hidden;border-top:1px solid var(--border);border-bottom:1px solid var(--border);background:#fff}
    .marquee .track{display:flex;gap:48px;padding:18px 0;animation:scroll 18s linear infinite}
    .logo-item{opacity:.55;filter:grayscale(1)}
    @keyframes scroll{from{transform:translateX(0)}to{transform:translateX(-50%)}}

    /* Services */
    .section h2{font-size:clamp(24px,3.6vw,34px);margin:0 0 10px}
    .muted{color:var(--muted)}
    .cards{display:grid;grid-template-columns:repeat(12,1fr);gap:16px;margin-top:16px}
    .card{grid-column:span 4;background:var(--card);border:1px solid var(--border);border-radius:16px;padding:20px;box-shadow:var(--shadow);display:grid;gap:8px}
    .card .icon{width:40px;height:40px;border-radius:10px;background:#111827;color:#fff;display:grid;place-items:center}
    @media(max-width:900px){.card{grid-column:span 12}}

    /* Works */
    .works-grid{display:grid;grid-template-columns:repeat(12,1fr);gap:16px;margin-top:18px}
    .work{grid-column:span 4;background:var(--card);border:1px solid var(--border);border-radius:16px;overflow:hidden;box-shadow:var(--shadow)}
    .shot{aspect-ratio:16/10;background:linear-gradient(180deg,#e2e8f0,#cbd5e1)}
    .work .body{padding:16px}
    .work .body p{margin:4px 0 0}
    @media(max-width:1000px){.work{grid-column:span 6}}
    @media(max-width:640px){.work{grid-column:span 12}}

    /* FAQ */
    .faq{display:grid;gap:10px;margin-top:18px}
    .faq details{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:14px 16px;box-shadow:var(--shadow)}
    .faq summary{cursor:pointer;font-weight:600}

    /* Testimonials */
    .testi{display:grid;grid-template-columns:repeat(12,1fr);gap:16px;margin-top:18px}
    .quote{grid-column:span 4;background:var(--card);border:1px solid var(--border);border-radius:16px;padding:18px;box-shadow:var(--shadow)}
    .stars{color:#f59e0b}
    @media(max-width:900px){.quote{grid-column:span 12}}

    footer{border-top:1px solid var(--border);background:#fff}
    .foot{display:grid;grid-template-columns:1.2fr 1fr 1fr;gap:16px;padding:36px 0}
    .copyright{border-top:1px solid var(--border);padding:16px 0;color:var(--muted);text-align:center;font-size:14px}
    @media(max-width:900px){.foot{grid-template-columns:1fr}}
  </style>
</head>
<body>


</body>
</html>
